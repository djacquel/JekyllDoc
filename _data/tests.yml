



liquid:

    operators:

      basic:

        equals:
          doc: 'http://docs.shopify.com/themes/liquid-documentation/basics/operators#basic-operators'

          tests:
            - tag: '{% if 1 == 1 %}equals{%else %}not equals{% endif %}'
              expected: "equals"

            - tag: '{% if "1" == 1 %}equals{%else %}not equals{% endif %}'
              expected: "not equals"

            - tag: '{% if "abc" == "abc" %}equals{%else %}not equals{% endif %}'
              expected: "equals"

            - tag: '{% if "abc" == "ab" %}equals{%else %}not equals{% endif %}'
              expected: "not equals"



    filters:

        math:
            divided_by:
                doc: 'http://docs.shopify.com/themes/liquid-documentation/filters/math-filters#divided_by'

                tests:
                  - tag: '{{ 100 | divided_by: 25 }}'
                    expected: 4
                  - tag: '{{ 100 | divided_by: 42 }}'
                    expected: 2.380952381
                  - tag: '{{ 100 | divided_by: 21 }}'
                    expected: 4.761904762

        string:
            handleize:

                doc: 'http://docs.shopify.com/themes/liquid-documentation/filters/string-filters#handle'

                tests:
                  - tag: '{{ "100% M & Ms!!!" | handleize }}'
                    expected: "100-m-ms"


jekyll:
    filters:
        specific:
            number_of_words:
                doc: 'http://jekyllrb.com/docs/templates/'

                tests:
                  - tag: '{{ "three word sentence" | number_of_words }}'
                    expected: 3
