<footer class="site-footer raw">
  <div class="col-md-6">
    <ul class="list-inline noIcon">
      {% if site.github_username %}<li>Github :
        <a href="https://github.com/{{ site.github_username }}">
          <span>{{ site.github_username }}</span>
        </a>
      </li>{% endif %}
      {% if site.twitter_username %}<li>Twitter :
        <a href="https://twitter.com/{{ site.twitter_username }}">
          <span>{{ site.twitter_username }}</span>
        </a>
      </li>{% endif %}
    </ul>
  </div>

  <div class="col-md-6">
    <p class="text-right">Jekyll version {{ jekyll.version }}</p>
  </div>
</footer>

<script>googleAnalyticsCode = '{{site.googleAnalyticsCode }}';</script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/assets/javascripts/bootstrap.js"></script>

<script type="text/javascript" src="{{ site.baseurl }}/assets/javascripts/scripts.js"></script>
